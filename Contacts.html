<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Contacts Page</title>
  </head>
  <body style="background-color: rgb(192, 101, 234);">
    <h1 id="main-title" style="font-size: 100;">Catalyst</h1>
    <h2>Login</h2>

    <form>
        
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username"><br>
        <label for="password">Password:</label><br>
        <input type="text" id="password" name="password"><br>

        <p>Which year student are you at UNC Charlotte?</p>
        <input type="radio"><label>Freshman</label><br>
        <input type="radio"><label>Sophomore</label><br>
        <input type="radio"><label>Junior</label><br>
        <input type="radio"><label>Senior</label><br>

        <input type="submit" value="Click this button">

    </form>

    <p><br>Contact us on @Catalyst</p>
    <p>Phone: 000-000-0000</p>
    <p>Email: catalyst@gmail.com</p>

  </body>
</html>
